site_author: Kartik Singh
site_url: https://www.linkedin.com/in/auto-hpa-metric/

# Theme with Custom Colors
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: lime
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy

# Extra Content
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karti479/auto-hpa.git
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/product-kartik/
    - icon: fontawesome/solid/envelope
      link: mailto:your-karti479@gmail.com
    - icon: fontawesome/solid/phone
      link: tel:+91-8742983860
  contact:
    email: your-email@example.com
    phone: +91-8742983860
    github: https://github.com/karti479/auto-hpa.git
    linkedin: https://www.linkedin.com/in/product-kartik/

